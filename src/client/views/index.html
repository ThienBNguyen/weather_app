<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel App</title>
</head>

<body>
    <header id="header">
        <h1>welcome to weather app</h1>
    </header>
    <section id="input-section">
        <form action="">
            <label for="location">Location:</label>
            <input type="text" id="location" placeholder="Vietnam">
            <label for="arrive">Enter departure date:</label>
            <input type="date" id="departure">
            <label for="return"> Enter return date:</label>
            <input type="date" id="leave">
            <input type="submit" value="submit" id="submit">
        </form>
    </section>
    <div class="card">
        <img src="" alt="" style="width:20%" id="img">
        <div id="container">
            <h4 id="name"><b></b></h4>
            <p id="detail"> <span id="high"></span> <span id="low"></span> </p>
            <p id="weather-detail"></p>
            <div id="showDay"></div>
        </div>
    </div>
    <div>
        <img src="" alt="" style="width:20%" id="img1">
        <div id="container1">
            <h4 id="name1"><b></b></h4>
            <p id="detail1"> <span id="high"></span> <span id="low"></span> </p>
            <p id="weather-detail1"></p>
            <div id="showDay1"></div>
        </div>
    </div>
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>

</html>
